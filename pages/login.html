<!DOCTYPE html>
<html module="login">
<head>
    <meta charset="UTF-8">
    <title>华谊 - 学习平台</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
<div class="main login_page">
    <div class="header">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand logo" href="/index.html">
                        <img src="../images/logo.png">
                        <h3>学习平台</h3>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class=""><a href="index.html">首页</a></li>
                        <li><a href="../pages/course/index.html">课程中心</a></li>
                        <li><a href="community.html">学习社区</a></li>
                        <li><a href="../pages/personal/index.html">个人中心</a></li>
                        <li><a href="../pages/report/index.html">报表中心</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden-xs hidden-xs-login"></li>
                        <li class="no_login login-btn"><a href="javascript:void(0)">登录</a></li>
                        <!-- <li class="no_login register-btn"><a href="javascript:void(0)">注册</a></li> -->
                        <li class="dropdown hidden-xs logined">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">
                                <div class="txBox"><img src="../images/swiper01.jpg"></div>
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="../pages/personal/index.html">个人中心</a></li>
                                <li><a href="javascript:void(0);" class="system_login">系统管理</a></li>
                                <li role="separator" class="divider"></li>
                                <li class="login_out"><a href="javascript:void(0);">退出登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="page_content">
        <div class="loginBox">
            <div class="title">
                <img src="../images/login_logo.png">
                <h3>华谊学习平台</h3>
            </div>
            <div class="login_form">
                <div class="inputBox user_name">
                    <input id="user_name" name="" type="text" class="form-control" autocomplete="off"
                           placeholder="请输入您的用户名">
                </div>
                <div class="inputBox user_password">
                    <input id="user_password" type="password" name="" class="form-control" autocomplete="off"
                           placeholder="请输入您的密码">
                </div>
                <p><span style="visibility: hidden;" id="login_text_info">用户名或密码错误</span><a id="mi_ma"
                                                                                            href="javascript:void(0);"
                                                                                            class="pull-right forget_pw">忘记密码</a>
                </p>
                <div class="login_Btn">
                    <a href="javascript:;">登录系统</a>
                </div>
            </div>
            <div class="retrieve_form" style="display:none;">
                <div class="inputBox user_name">
                    <input id="retrieve_user_name" name="" type="text" class="form-control" autocomplete="off"
                           placeholder="请输入您的用户名">
                </div>
                <div class="inputBox user_password">
                    <input id="retrieve_user_password" type="text" name="validate_code" class="form-control codeInput"
                           autocomplete="off" placeholder="请输入验证码">
                    <div class="validate_code" id="validate_code">
                        <!-- <img id="base_img" src="../images/swiper01.jpg"> -->
                    </div>
                </div>
                <p><span style="visibility: hidden;" id="retrieve_text_info">验证码错误</span><a href="javascript:void(0);"
                                                                                            class="pull-right back_login">返回登陆</a>
                </p>
                <div class="login_Btn">
                    <a href="javascript:;">下一步</a>
                </div>
            </div>
            <div class="retrieve_info" style="display:none;">
                <p id="retrieve_code_text"></p>
                <h3>邮箱无法接收邮件？请 <a href="javascript:void(0);">联系客服</a></h3>
                <div class="login_Btn">
                    <a href="#">返回登陆页</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_cont">
            <p>Copyright 2013-2016 上海华谊(集团)公司</p>
        </div>
    </div>
</div>
<script data-main="../js/app.js" src="../js/lib/require.js"></script>
</body>
</html>
