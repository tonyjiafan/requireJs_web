<!DOCTYPE html>
<html module="report/index">
<!-- <html> -->
<head>
	<meta charset="UTF-8">
	<title>华谊 - 学习平台</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
  <link rel="stylesheet" type="text/css" href="../../css/report.css">
</head>
<body>
<div class="main">
  <div class="header">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand logo" href="/index.html">
                <img src="../../images/logo.png">
                <h3>学习平台</h3>
            </a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class=""><a href="../index.html">首页</a></li>
              <li><a href="../course/index.html">课程中心</a></li>
              <li><a href="javascript:void(0)" id="to_bbs">学习社区</a></li>
              <li><a href="../personal/index.html">个人中心</a></li>
              <li class="active"><a href="../report/index.html">报表中心</a></li>
              <li class="visible-xs"><a href="javascript:void(0);" class="system_login">系统管理</a></li>
              <li class="visible-xs"><a href="../personalremind.html">我的提醒</a></li>
              <li class="visible-xs"><a href="javascript:void(0);">退出登录</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="hidden-xs hidden-xs-login"></li>
             <li  class="no_login login-btn"><a href="javascript:void(0)">登录</a></li>
              <!-- <li  class="no_login register-btn"><a href="javascript:void(0)">注册</a></li> -->
              <li class="dropdown hidden-xs logined">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    <div class="txBox"><img src="../../images/swiper01.jpg"></div>
                <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="../personal/index.html">个人中心</a></li>
                  <li><a href="javascript:void(0);" class="system_login">系统管理</a></li>
                  <li role="separator" class="divider"></li>
                  <li class="login_out"><a href="javascript:void(0);">退出登录</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </div>
  <div class="containers">
      <div class="second-top">
          <div class="second-top-content">
              <div class="keyList">
                  <span>关键字：</span>
                  <ul class="key">
                      <li><a href="">培训</a></li>
                      <li><a href="">科级干部</a></li>
                      <li><a href="">培训</a></li>
                      <li><a href="">科级干部</a></li>
                      <li><a href="">培训</a></li>
                  </ul>
              </div>
              <div class="searchBox">
                  <form>
                        <input type="text" class="form-control searchInput" id="search_input" placeholder="请输入关键信息">
                        <button type="button" class="searchBtn">搜索</button>
                  </form>
              </div>
          </div>
      </div>
      <div class="page_content report-page">
          <div class="report-meun">
              <ul>
                  <li class="active"><a href="index.html">个人学习情况查询</a></li>
                  <li><a href="cumulative.html">时间累积情况查询</a></li>
                  <li><a href="partake.html">课程参与情况统计</a></li>
              </ul>
          </div>
          <div class="screenBox">
              <span>勾选需要字段</span>
              <label>
                课程编号
                <div class="hd">
                    <input type="checkbox" name="checkbox" number="btn_1" class="chang-btn button_1">
                    <i class="icon-checked"></i>
                </div>
              </label>
              <label>
                课程名称
                <div class="hd">
                    <input type="checkbox" name="checkbox" number="btn_2" class="chang-btn button_2">
                    <i class="icon-checked"></i>
                </div>
              </label>
          </div>
          <div class="table-content">
              <table id="table_list_warp" class="table table-striped">

              </table>

							<script id="table_list" type="text/html">
								<tr>
									<th class="hide_elment hide-elment-1">课程编号</th>
										<th>课件编号</th>
										<th class="hide_elment hide-elment-2">课程名称</th>
										<th>开课日期</th>
										<th>结课日期</th>
										<th>岗位名称</th>
										<th>岗位体系</th>
										<th>参与人员编号</th>
										<th>参与人姓名</th>
										<th>参与人员年龄</th>
										<th>参与人员全日制学历</th>
										<th>参与人员最高学历</th>
										<th>参与人员政治面貌</th>
										<th>参与人员职称</th>
										<th>职业资格</th>
										<th>职业技能鉴定</th>
										<th>学习报名日期</th>
										<th>课程学习时间</th>
										<th>课程状态</th>
								</tr>
								{{if list.length > 0}}
									{{each list as item}}
                  <tr>
										<td class="hide_elment hide-elment-1">{{item.course_number}}</td>
                      <td>{{item.courseware_number}}</td>
                      <td class="hide_elment hide-elment-2">{{item.course_name}}</td>
                      <td>{{item.start_date}}</td>
                      <td>{{item.end_date}}</td>
                      <td>{{item.job_name}}</td>
                      <td>{{item.job_structure}}</td>
                      <td>{{item.employee_number}}</td>
                      <td>{{item.employee_name}}</td>
                      <td>{{item.employee_age}}</td>
                      <td>{{item.full_time_education}}</td>
                      <td>{{item.highest_education}}</td>
                      <td>{{item.political_status}}</td>
                      <td>{{item.job_title}}</td>
                      <td>{{item.job_grade}}</td>
                      <td>{{item.professional_skill}}</td>
                      <td>{{item.sign_date}}</td>
                      <td>{{item.duration}}</td>
                      <td>{{item.state}}</td>
                  </tr>
									{{/each}}
								{{else}}
									<li style="text-align:center;background:#fff;width:100%;padding:150px 0px;">没有数据</li>
								{{/if}}
							</script>
              <div style="text-align: center;padding: 10px 0 5px;" id="pagination_number"> </div>
          </div>
      </div>
  </div>
  <div class="footer">
      <div class="footer_cont">
           <p>Copyright 2013-2016 上海华谊(集团)公司</p>
      </div>
  </div>
</div>
<script data-main="../../js/app.js" src="../../js/lib/require.js"></script>
</body>
</html>
