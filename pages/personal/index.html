<!DOCTYPE html>
<html module="personal/index">
<head>
    <meta charset="UTF-8">
    <title>华谊 - 学习平台</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/personal.css">
</head>
<body>
<div class="main">
    <div class="header">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand logo" href="../index.html">
                        <img src="../../images/logo.png">
                        <h3>学习平台</h3>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class=""><a href="../index.html">首页</a></li>
                        <li><a href="../course/index.html">课程中心</a></li>
                        <li><a href="javascript:void(0)" id="to_bbs">学习社区</a></li>
                        <li class="active"><a href="../personal/index.html">个人中心</a></li>
                        <li><a href="../report/index.html">报表中心</a></li>

                        <li class="visible-xs"><a href="javascript:void(0);" class="system_login">系统管理</a></li>
                        <li class="visible-xs"><a href="../personalremind.html">我的提醒</a></li>
                        <li class="visible-xs"><a href="javascript:void(0);" class="logout login_out">退出登录</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden-xs hidden-xs-login"></li>
                       <li  class="no_login login-btn"><a href="javascript:void(0)">登录</a></li>
                        <!-- <li  class="no_login register-btn"><a href="javascript:void(0)">注册</a></li> -->
                        <li class="dropdown hidden-xs logined">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">
                                <div class="txBox"><img src="../../images/swiper01.jpg"></div>
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="../personal/index.html">个人中心</a></li>
                                <li><a href="javascript:void(0);" class="system_login">系统管理</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="javascript:void(0);" class="logout login_out">退出登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="containers">
        <div class="page_content">
            <div class="personal_top">
                <h3>个人信息</h3>
                <div class="user_infoBox">
                    <div class="user_portrait">
                        <img src="../../images/swiper01.jpg">
                    </div>
                    <div class="user_info">
                        <script type="text/html" id="person-info">
                            <div class="row">
                                <div class="col-xs-4"><span>姓名：</span>{{employee_name}}</div>
                                <div class="col-xs-5"><span>所属公司：</span>{{location_name}}</div>
                                <div class="col-xs-3 text-right">
                                  <!-- <a href="javascript:void(0);" class="more">查看更多资料</a> -->
                                </div>
                                <div class="col-xs-4"><span>职位：</span>{{job_name}}</div>
                                <div class="col-xs-5"><span>个人宣言:</span>喝水不忘挖井人，幸福不忘共产党。</div>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
            <div class="personal_content">
                <div class="personal_menu">
                    <ul>
                        <li class="active"><a href="index.html"><i class="iconfont icon-shijian"></i>学习动态</a></li>
                        <li><a href="course.html"><i class="iconfont icon-kecheng"></i>我的课程</a></li>
                        <li><a href="certificated.html"><i class="iconfont icon-zhengshu"></i>我的证书</a></li>
                        <li><a href="remind.html"><i class="iconfont icon-tixing"></i>我的提醒</a></li>
                        <li><a href="collect.html"><i class="iconfont icon-shoucang"></i>我的收藏</a></li>
                    </ul>
                </div>
                <div class="substance">
                    <div class="trends-content">
                      <script type="text/html" id="person-summary">
                        {{if data.code == 0}}
                        <h3>学习动态</h3>
                        <ul class="person-summary">
                                <li>
                                    <a href="javascript:void(0);" class="bgRed">
                                        <p>今年已学课程数量</p>
                                        <span class="num-1">{{data.data.all_num}}门</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);" class="bgBule">
                                        <p>已完成数量</p>
                                        <span class="num-2">{{data.data.done_num}}门</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);" class="bgGreen">
                                        <p>未结课数量</p>
                                        <span class="num-3">{{data.data.not_done_num}}门</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);" class="bgPurple">
                                        <p>必修课未完成数量</p>
                                        <span class="num-4">{{data.data.compulsory_not_done_num}}门</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);" class="bgCyan">
                                        <p>已得学分</p>
                                        <span class="num-5">{{data.data.score}}分</span>
                                    </a>
                                </li>
                          </ul>
                        {{else}}
                        <p style="text-align:center;background:#fff;width:100%;padding:150px 0px;">没有数据</p>
                        {{/if}}
                      </script>
                    </div>
                    <div class="trends">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_cont">
            <p>Copyright 2013-2016 上海华谊(集团)公司</p>
        </div>
    </div>
</div>
<script data-main="../../js/app.js" src="../../js/lib/require.js"></script>
</body>
</html>
